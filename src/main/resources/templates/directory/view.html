<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>View Directory</title>
    <link rel="stylesheet" th:href="@{/css/standard.css}"/>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th th:text="${directory.directoryName}"/>
        </tr>
      </thead>
      <tbody>
        <tr th:each="directoryEntry: ${directory.directoryEntries}">
          <td><a
            th:href="@{/entry(id=${directoryEntry.id})}"    
            th:text="${directoryEntry.firstName}"></a>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
