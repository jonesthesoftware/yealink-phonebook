<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>View Entry</title>
    <link rel="stylesheet" th:href="@{/css/standard.css}"/>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th th:text="${directoryEntry.firstName}"/>
        </tr>
      </thead>
      <tbody>
        <tr th:each="phoneEntry: ${directoryEntry.phoneEntries}">
          <td th:text="${phoneEntry.phoneNumber}"/>
        </tr>
      </tbody>
    </table>
  </body>
</html>
